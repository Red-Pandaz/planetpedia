<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planetpedia</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Planetpedia</h1>
    <form id="add-planet-form">
      <label for="name">Name: <input type="text" id="name" required></label>
      <label for="type">Type(rocky, gassy, etc.): <input type="text" id="type" required></label>
      <label for="diameter">Diameter(km): <input type="number" id="diameter" required></label>
      <label for="distance">Distance(km): <input type="number" id="distance" required></label>
      <label for="mass">Mass(kg): <input type="number" id="mass" required></label>
      <label for="position">Position: <input type="number" id="position" required></label>
      <label for="numberofMoons">Number of Moons: <input type="number" id="numberofMoons" required></label>
      <label for="orbitalPeriod">Orbital Period(earth days): <input type="number" id="orbitalPeriod" required></label>
      <label for="dayLength">Day Length(earth hours): <input type="number" id="dayLength" required></label>
      <label for="confirmedLife">Confirmed Life: <input type="checkbox" id="confirmedLife"></label>
      <label for="yearDiscovered">Year Discovered: <input type="number" id="yearDiscovered" required></label>
      <button id="submit-button" type="submit">Add Planet</button>
    </form>
    <ul id="planets-ul"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
